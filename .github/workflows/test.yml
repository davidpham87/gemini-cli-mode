name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs_version:
          - 29.1
          - snapshot

    steps:
    - uses: actions/checkout@v4

    - name: Install Emacs
      uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs_version }}

    - name: Run tests
      run: |
        emacs -Q --batch \
          -L . \
          -l test/gemini-cli-mode-test.el \
          -f ert-run-tests-batch-and-exit
